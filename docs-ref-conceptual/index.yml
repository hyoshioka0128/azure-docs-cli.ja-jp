### YamlMime:Landing
title: Azure コマンド ライン インターフェイス (CLI)
summary: >
  Azure コマンド ライン インターフェイス (CLI) は、Azure リソースを管理するための、Microsoft のクロスプラットフォーム コマンド ライン エクスペリエンスです。

  Azure CLI は、簡単に学習して使い始めることができるように設計されていますが、Azure リソースを使用するためのカスタム自動化を構築するための優れたツールとして十分に活用できます。
