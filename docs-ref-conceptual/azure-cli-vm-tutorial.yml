items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="fb2b1-104">このチュートリアルでは、Azure CLI 2.0 での仮想マシンの設定に関連するすべての手順について学習します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI 2.0.</span></span> <span data-ttu-id="fb2b1-105">チュートリアルでは、出力クエリ、Azure リソースの再利用、およびリソースのクリーンアップについても説明します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="fb2b1-106">これは、Azure Cloud Shell によって提供される対話型チュートリアルです。また、ローカルに [CLI をインストール](install-azure-cli.md)することもできます。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="fb2b1-107">チュートリアルのテキストを Azure Cloud Shell に貼り付けるには、__Ctrl + Shift + V__ キー (macOS の場合は __cmd-v shift__) を使用します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="fb2b1-108">[サインイン]</span><span class="sxs-lookup"><span data-stu-id="fb2b1-108">Sign in</span></span>
  content: "<span data-ttu-id=\"fb2b1-109\">CLI のローカル インストールを使用している場合は、最初にサインインしてから、他の手順を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-109\">If you're using a local install of the CLI, you need to sign in before performing any other steps.</span></span>\n\n```azurecli\naz login\n```\n\n<span data-ttu-id=\"fb2b1-110\">ご使用の端末に表示される手順に従って、認証プロセスを完了してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-110\">Complete the authentication process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="fb2b1-111">リソース グループの作成</span><span class="sxs-lookup"><span data-stu-id="fb2b1-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="fb2b1-112">Azure では、すべてのリソースがリソース管理グループに割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="fb2b1-113">リソース グループではリソースを論理グループに分類できるため、コレクションとして操作しやすくなります。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="fb2b1-114">このチュートリアルでは、作成されたすべてのリソースが、`TutorialResources` という名前の 1 つのグループに割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="fb2b1-115">仮想マシンの作成</span><span class="sxs-lookup"><span data-stu-id="fb2b1-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"fb2b1-116\">Azure の仮想マシンには依存関係が多数含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"fb2b1-117\">CLI では、指定したコマンドライン引数に基づいてこのようなリソースが自動的に作成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"fb2b1-118\">Ubuntu が実行されている新しい仮想マシンを作成します。この仮想マシンでは、ログインに SSH 認証が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"fb2b1-119\">既に `id_rsa` という名前の SSH キーを使用できる場合は、新しいキーが生成されるのではなく、そのキーが認証に使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"fb2b1-120\">VM が作成されるとき、`--verbose` オプションによって、使用されているローカル値と、作成中の Azure のリソースが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"fb2b1-121\">VM の準備ができたら、パブリック IP アドレスを含め、JSON が Azure サービスから返されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"fb2b1-122\">SSH 経由で接続することで VM が実行されていることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"fb2b1-123\">VM からログアウトします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"fb2b1-124\">VM が開始されたら、この IP アドレスは他の方法でも取得できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"fb2b1-125\">次のセクションでは、VM の詳細情報を取得する方法と、その情報をフィルター処理する方法を見ていきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="fb2b1-126">クエリでの VM 情報の取得</span><span class="sxs-lookup"><span data-stu-id="fb2b1-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"fb2b1-127\">VM が作成されたので、その詳細情報を取得できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"fb2b1-128\">リソースから情報を取得するには、通常、`show` コマンドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"fb2b1-129\">多くの情報が表示されるため、視覚的に解析するのは困難です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"fb2b1-130\">返された JSON には、認証、ネットワーク インターフェイス、ストレージなどの情報が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"fb2b1-131\">重要なのは、これに VM の接続先リソースの Azure オブジェクト ID が含まれていることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"fb2b1-132\">オブジェクト ID により、こうしたリソースに直接アクセスして、VM の構成と機能に関する詳細を取得できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"fb2b1-133\">必要なオブジェクト ID を抽出するには、`--query` 引数が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"fb2b1-134\">クエリは [JMESPath クエリ言語](http://jmespath.org)で記述されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"fb2b1-135\">最初はネットワーク インターフェイス コント ローラー (NIC) オブジェクト ID を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"fb2b1-136\">クエリを追加するだけで、ここでは多くのことが行われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"fb2b1-137\">それぞれの部分が出力 JSON のキーを参照するか、JMESPath 演算子になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"fb2b1-138\">`networkProfile` はトップレベル JSON のキーで、`networkInterfaces` がサブキーとして含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"fb2b1-139\">JSON 値がディクショナリの場合、そのキーは、`.` 演算子で親キーから参照されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"fb2b1-140\">`networkInterfaces` 値は配列であるため、`[]` 演算子でフラット化されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"fb2b1-141\">この演算子は、各配列要素でクエリの残りの部分を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"fb2b1-142\">ここでは、すべての配列要素の `id` 値を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"fb2b1-143\">出力形式 `tsv` (タブ区切り値) に含まれるのは、必ず結果データと、タブおよび改行文字で構成される空白文字だけになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"fb2b1-144\">返される値は飾りのない 1 つの文字列であるため、環境変数に直接割り当てても問題ありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"fb2b1-145\">ここで NIC オブジェクト ID を環境変数に割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"fb2b1-146\">この例では、短い引数の使用も示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"fb2b1-147\">`--resource-group` の代わりに `-g` を、`--name` の代わりに `-n` を、そして `--output` の代わりに `-o` を使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="fb2b1-148">CLI 出力からの環境変数の設定</span><span class="sxs-lookup"><span data-stu-id="fb2b1-148">Set environment variables from CLI output</span></span>
  content: "<span data-ttu-id=\"fb2b1-149\">NIC ID が用意できたので、`az network nic show` を実行して、情報を取得してみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-149\">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\n<span data-ttu-id=\"fb2b1-150\">このコマンドにより、VM のネットワーク インターフェイスの情報すべてが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-150\">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id=\"fb2b1-151\">このデータには、DNS 設定、IP 情報、セキュリティ設定、および MAC アドレスが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-151\">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id=\"fb2b1-152\">現時点での目的は、パブリック IP アドレスとサブネット オブジェクト ID を取得することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-152\">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\n<span data-ttu-id=\"fb2b1-153\">このコマンドにより、抽出された値のカスタム キー (\"IP\" および \"サブネット\") を含む JSON オブジェクトが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-153\">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id=\"fb2b1-154\">この出力スタイルは、コマンドライン ツールには不便な場合がありますが、可読性の向上に役立ち、カスタム スクリプトで使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-154\">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>\n\n<span data-ttu-id=\"fb2b1-155\">コマンドライン ツールを使用するには、コマンドを変更することで、カスタム JSON キーを削除し、`tsv` として出力します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-155\">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id=\"fb2b1-156\">このスタイルの出力は、シェル `read` コマンドで処理して、結果を複数の変数に読み込むことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-156\">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id=\"fb2b1-157\">各行に 2 つの値が表示されるため、`read` コマンドの区切り記号は、既定値の改行以外の空白文字ではなく、空の文字列に設定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-157\">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"fb2b1-158\">サブネット ID はすぐには使用しませんが、後でもう一度ルックアップを実行しなくてもすむように、ここで保存しておきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-158\">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id=\"fb2b1-159\">ここでは、パブリック IP オブジェクト ID を使用して、パブリック IP アドレスをルックアップし、シェル変数に格納します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-159\">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"fb2b1-160\">これで VM の IP アドレスがシェル変数に格納されました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-160\">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id=\"fb2b1-161\">これが、最初に VM に接続したときに使用した値と同じであることを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb2b1-161\">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: <span data-ttu-id="fb2b1-162">既存のサブネットでの新しい VM の作成</span><span class="sxs-lookup"><span data-stu-id="fb2b1-162">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="fb2b1-163">2 番目の VM では既存のサブネットを使用します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-163">The second VM uses the existing subnet.</span></span> <span data-ttu-id="fb2b1-164">環境変数に格納された新しい VM のパブリック IP アドレスを取得する手順はいくつかスキップできます。これは VM 作成情報で返されるためです。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-164">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="fb2b1-165">VM に関する他の情報が後で必要になった場合は、`az vm show` コマンドからいつでも取得できます。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-165">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="fb2b1-166">格納された IP アドレスを使用して、新しく作成した VM に SSH 接続します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-166">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="fb2b1-167">VM からログアウトします。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-167">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="fb2b1-168">クリーンアップ</span><span class="sxs-lookup"><span data-stu-id="fb2b1-168">Cleanup</span></span>
  content: >-
    <span data-ttu-id="fb2b1-169">これでチュートリアルは終了です。次は、作成したリソースをクリーンアップします。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-169">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="fb2b1-170">`delete` コマンドを使用すると個別のリソースを削除できますが、最も安全な方法は、`group delete` コマンドでリソース グループ内のすべてのリソースを削除することです。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-170">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli

    az group delete --name TutorialResources --no-wait

    ```


    <span data-ttu-id="fb2b1-171">このコマンドは、チュートリアルで作成したリソースを削除し、必ず正しい順序でその割り当てを解除します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-171">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="fb2b1-172">`--no-wait` パラメーターは、削除の実行中に CLI がブロックされないようにします。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-172">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id="fb2b1-173">削除が完了するまで待つか、進行状況を監視するには、`group wait` コマンドを使用します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-173">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>


    ```azurecli

    az group wait --name TutorialResources --deleted

    ```


    <span data-ttu-id="fb2b1-174">クリーンアップが完了したら、チュートリアルは終了です。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-174">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="fb2b1-175">引き続き、ここで学習した内容を簡単に確認し、次のステップで役立つリソースへのリンクを紹介します。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-175">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="fb2b1-176">まとめ</span><span class="sxs-lookup"><span data-stu-id="fb2b1-176">Summary</span></span>
  content: >-
    <span data-ttu-id="fb2b1-177">お疲れさまでした。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-177">Congratulations!</span></span> <span data-ttu-id="fb2b1-178">ここでは、新規または既存のリソースを使用して VM を作成する方法を学習し、`--query` および `--output` 引数を使用してデータを取得し、シェル変数に格納しました。また、Azure VM 用に作成されたリソースをいくつか確認しました。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-178">You learned how to create VMs with new or existing resources, used the `--query` and `--output` arguments to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>


    <span data-ttu-id="fb2b1-179">次の作業は、CLI を使用する目的によって異なります。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-179">Where you go from here depends on what you plan to use the CLI for.</span></span> <span data-ttu-id="fb2b1-180">このチュートリアルで説明した機能の詳細を説明した資料には、さまざまなものがあります。</span><span class="sxs-lookup"><span data-stu-id="fb2b1-180">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>


